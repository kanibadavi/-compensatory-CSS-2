<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cascade.css">
    <title>cascade</title>
</head>
<body>
    <!-- 3. order of appearance -->
    <div class="blue red">Lorem</div>
    <hr>
    <div class="red blue">lorem</div>
    <br>
    <!-- 1. important -->
    <div class="blue2 red2">Lorem</div>
    <hr>
    <div class="red2 blue2">lorem</div>
    <br>
    <!-- 1. origin -->
    <div class="parent">
        <h1>heading1</h1>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Porro, maxime?</p>
    </div>
    <br>
    <!-- specificity -->
    <div class="blue3 red3">Lorem, ipsum dolor.</div>
    <!-- inheritance(1) -->
    <p class="emph">Lorem ipsum <em>dolor</em> sit amet.</p>
    <!-- inheritance(2) -->
    <p class="border">Lorem ipsum <em>dolor</em> sit amet.</p>
    <p class="border2">Lorem ipsum <em class="em">dolor</em> sit amet.</p>
</body>
</html>
